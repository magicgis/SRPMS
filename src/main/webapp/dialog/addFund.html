<!DOCTYPE html>
<script>
    jQuery(function ($) {
        $('.date-picker').datepicker({
            autoclose: true,
            todayHighlight: true
        }).next().on(ace.click_event, function () {
            $(this).prev().focus();
        });
//        $('.date-picker').style.zIndex=1050;//modal
//        $('.modal').style.zIndex=1000;
    });
    function isFull() {
        if ($('#time').val() == "" || $('#mny').val() == "" || $('#outMny').val() == "") {
            return false;
        }
        return true;
    }
    function clearNoNum(obj)  {
        //先把非数字的都替换掉，除了数字和.
        obj.value = obj.value.replace(/[^\d.]/g,"");
        //必须保证第一个为数字而不是.
        obj.value = obj.value.replace(/^\./g,"");
        //保证只有出现一个.而没有多个.
        obj.value = obj.value.replace(/\.{2,}/g,".");
        //保证.只出现一次，而不能出现两次以上
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
    }
</script>

<div class="row">
    <div class="col-lg-12">
        <div class="panel-body">
            <div class="col-lg-12">
                <form id="unitInfo">
                    <div class="row">
                        <div class="form-group col-xs-12 col-md-10">
                            <label class="col-sm-2 control-label no-padding-right"
                                   for="time">到账时间</label>

                            <div class="col-sm-10">
                                <input class="form-control col-xs-10 date-picker"
                                       id="time" name="time"
                                       data-date-format="yyyy-mm-dd"/>
                                    <span class="help-inline col-xs-12">
                                        <span class="middle">*请选择具体时间</span>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 col-md-10">
                            <label class="col-sm-2 control-label no-padding-right"
                                   for="mny">到账金额</label>
                            <div class="col-sm-10">
                                <input type="text" id="mny" name="mny"
                                       placeholder=""
                                       class="form-control col-xs-10"
                                       onkeyup="clearNoNum(this)"
                                       onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"/>
                                    <span class="help-inline col-xs-12">
                                    <span class="middle">*精确到小数点后两位,单位：万元</span>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12 col-md-10">
                            <label class="col-sm-2 control-label no-padding-right"
                                   for="outMny">外拨金额</label>
                            <div class="col-sm-10">
                                <input type="text" id="outMny" name="outMny"
                                       placeholder=""
                                       class="form-control col-xs-10"
                                       onkeyup="clearNoNum(this)"
                                       onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"/>
                                    <span class="help-inline col-xs-12">
                                    <span class="middle">*精确到小数点后两位,单位：万元</span>
                                    </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
