<script>

    var student = [{"id":"9998","name":"在校学生","col":{"value":""}},
        {"id":"9999","name":"外校人员","col":{"value":""}}];

    $(function(){
        $('#actor').selectize({
            valueField: 'id',
            labelField: 'name',
            searchField: 'name',
            create: false,
            preload:true,
            render: {
                option: function(item, escape) {
                    return '<div>' +
                            '<span class="name">' + escape(item.name) + '</span>' +
                            '&nbsp;' + '&nbsp;' +
                            '<span class="id">' + escape(item.id) + '</span>' +
                            '&nbsp;' + '&nbsp;' +
                            '<span class="dept">' + escape(item["col"].value || '') + '</span>' +
                            '</div>';
                }
            },
            load: function(query, callback) {
                if(!query.length) return callback(student);
                $.ajax({
                    url: '../api/staff/json',
                    type: 'get',
                    dataType: 'json',
                    data: {
                        query: query
                    },
                    error: function() {
                        callback();
                    },
                    success: function(res) {
                        if(res==undefined||res==null){
                            return;
                        }
                        callback(res);
                    }
                });
            }
        });
        $('#units').selectize({
            valueField: 'value',
            labelField: 'value',
            searchField: 'value',
            delimiter: ',',
            persist: false,
            options: [{"id": "130001", "value": "湖北中医药大学"}],
            maxItems: 1
        });
        $('#rank').change(function(){
            console.log($('#rank').lo)
        });
    });

    function fillRoles(type) {
        $('#role').selectize({
            valueField: 'role',
            labelField: 'role',
            options: type,
            create: false,
            maxItems:1
        });
    }
    function isFull() {
        if ($('#actor').val()=="" || $('#role').val()=="" ||
                 $('#units').val()=="" || $('#rank').val()=="") {
            return false;
        }
        return true;
    }
    function clearNoNum(obj)  {
        //先把非数字的都替换掉，除了数字和.
        obj.value = obj.value.replace(/[^\d.]/g,"");
        //必须保证第一个为数字而不是.
        obj.value = obj.value.replace(/^\./g,"");
        //保证只有出现一个.而没有多个.
        obj.value = obj.value.replace(/\.{2,}/g,".");
        //保证.只出现一次，而不能出现两次以上
        obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");
    }

</script>
